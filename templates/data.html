<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<form action='' method ="post">
{% csrf_token %}
  <div class="form-group">
    <label for="Rows">ROWS</label>
    <input type="number" class="form-control" id="Rows" name="rows" placeholder="Enter How Many Rows">
    {% comment %} <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> {% endcomment %}
  </div>
  <div class="form-group">
    <label for="Columns">COLUMNS</label>
    <input type="number" class="form-control" id="Columns" name='columns' placeholder="Enter How Many Columns">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
